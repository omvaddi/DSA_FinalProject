<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Problem Solver</title>
    <style>
        /* Style for table cells */
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        /* Highlight style */
        .highlight {
            border: 5px solid green;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <button id="solve-btn">Solve Knapsack</button>
    <table id="matrix">
        {% for row in matrix %}
            <tr>
            {% for weight, value in row %}
                <td>W: {{ weight }} V: {{ value }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
    </table>

    <script>
        document.getElementById('solve-btn').addEventListener('click', function() {
            axios.post('/solve_knapsack', { matrix: {{ matrix | tojson }} })
                .then(function(response) {
                    var best_items = response.data.best_items;
                    for (var i = 0; i < best_items.length; i++) {
                        var row = best_items[i][0];
                        var col = best_items[i][1];
                        // Add 'highlight' class to the cell
                        document.getElementById('matrix').rows[row].cells[col].classList.add('highlight');
                    }
                })
                .catch(function(error) {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
